<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Match</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Gestion de Match de 4 Joueurs</h1>

        <input type="text" id="nomJoueur" placeholder="Nom du joueur" aria-label="Nom du joueur">
        <button id="btnInscrire">S'inscrire</button>
        <button id="btnReinitialiser">Réinitialiser</button>

        <h2>
            <span>Liste d'Inscription</span> / <span>Sélectionner Joueurs</span>
        </h2>

        <ul id="listeJoueurs"></ul>
        <ul id="selectionJoueurs"></ul>
        <button id="btnCommencer" disabled>Commencer Match</button>
        <div id="messageMatch"></div>
        <button id="btnFinir" disabled>Match Fini</button>

        <h2>Historique des Matchs</h2>
        <ul id="historiqueMatchs"></ul>
    </div>

    <p id="version" style="text-align: center; margin-top: 20px; color: #555;">Version 1.7</p>
</body>

</html>
